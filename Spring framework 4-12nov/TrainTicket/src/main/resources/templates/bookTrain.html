<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>HOME</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>

<body>

	<h1 align="center">Ticket Booking Form</h1>

	<div class="container">

		<div class="row">
			<div class="col-6">
				Train Number: <input type="text" th:field="${train.trainNo}"
					readonly="readonly">
			</div>
			<div class="col-6">
				Train Name: <input type="text" th:field="${train.trainName}"
					readonly="readonly">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-4">
				Source: <input type="text" th:field="${train.source}"
					readonly="readonly">
			</div>
			<div class="col-4">
				<input type="text" th:field="${train.destination}"
					readonly="readonly">
			</div>
			<div class="col-4">
				<input type="text" th:field="${train.ticketPrice}"
					readonly="readonly">
			</div>
		</div>
	</div>

	<br>
	<br>
	<br>
	<hr>
	<div class="container">

		<h1>Enter Passenger Details</h1>

		<form th:action="@{/bookTrain/} + ${train.trainNo}" method="post">

			Name: <input type="text" name="name"> <br> Gender: <input
				type="radio" name="gender" value="M"> Male <input
				type="radio" name="gender" value="F"> Female <br> Age:
			<input type="number" name="age"> <br> Travel Date: <input
				type="date" name="travelDate"> <br> <input
				type="submit" value="Confirm">

		</form>

	</div>

</body>

</html>
